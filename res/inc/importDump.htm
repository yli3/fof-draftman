<h3>Mark Draftees</h3>

<p>The <a href='http://www.operationsports.com/fofc/showthread.php?t=86357'>FOF MP Draft Utility</a> produces an 'Analyzer Dump' that allows draft analyzer utilities to mark already selected players as draftees.</p>

<p>Paste the contents of the Analyzer Dump into the box below. <!--Some players may still need to be manually marked.--></p>

<textarea id='dumpContent' placeholder='Paste Analyzer Dump contents here...'></textarea>

<a class='button' id='submitDump' href='#' onclick='submitDump()'>Submit</a> &nbsp; <a href='#' onclick='closeMsgBox()'>close</a>
